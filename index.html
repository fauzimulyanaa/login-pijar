<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Food Recipe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="login">
        <div class="login-kiri">
          <img src="./asset/barbecue 1.svg" alt="barbecue" />
          <p>Mama Recipe.</p>
        </div>
        <div class="login-kanan">
          <div class="logo-user">
            <div class="circle">
              <img src="./asset/user.svg" alt="user-icon" />
            </div>
          </div>
          <h1>Welcome</h1>
          <p class="login-desc">Log in into your exiting account</p>
          <form action="#">
            <div>
              <label for="email">E-mail</label><br />
              <input type="email" name="email" id="email" placeholder="examplexxx@gmail.com" class="input-form" />
            </div>
            <div>
              <label for="password">Password</label><br />
              <input type="password" name="password" id="password" placeholder="Password" class="input-form" />
            </div>
            <div class="check-input">
              <input type="checkbox" name="agree" value="agree" />
              <label> Agree to Terms and Conditions </label>
            </div>
            <div>
              <button type="submit" class="btn-login">Login In</button>
            </div>

            <div>
              <p class="forgot-input"><a href="#">Forgot Password ?</a></p>
            </div>
            <div>
              <p class="sign-up">
                Donâ€™t have an account?<span><a href="#">Sign Up</a></span>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
